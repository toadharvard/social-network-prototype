name: Check
on:
  pull_request:
    branches:    
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'     
      - name: Install deps
        run: python3 -m pip install poetry && make env && make dev && make up-dev
      - name: Run tests
        run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'     
      - name: Install deps
        run: python3 -m pip install poetry && make env && make dev && make up-dev
      - name: Run mypy
        run: make lint